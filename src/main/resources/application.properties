server.port=8989
minio.url=http://127.0.0.1:9000
minio.accessKey=minio
minio.secretKey=minio123
minio.bucketName=minio-test


#multipart file upload temporary location
file.location=/tmp/
#Enable Multipart upload
spring.servlet.multipart.enabled=true
#Threashold after which files are written to disk
spring.servlet.multipart.file-size-threshold=2KB
server.tomcat.connection-timeout=5000
# Max File Size
spring.servlet.multipart.max-file-size=5MB
#Max Request Size
spring.servlet.multipart.max-request-size=7MB

#logging.level.org.springframework.web: DEBUG